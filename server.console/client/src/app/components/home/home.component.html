<mat-toolbar>
    <img src="../assets/cymulate-logo.png.webp">
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened="true">
        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="status">
            <mat-icon>person</mat-icon>
            <span>Phishing Status</span>
        </button>
        <button mat-button class="menu-button" routerLink="sendEmail">
            <mat-icon>email</mat-icon>
            <span>Send an Email</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/logout">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
