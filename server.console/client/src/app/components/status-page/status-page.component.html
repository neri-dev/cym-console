<mat-paginator #pagination [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="loadData($event)">
</mat-paginator>

<table mat-table [dataSource]="dataSource" matSort>

    <!-- Employee Email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Email Content Column -->
    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Content </th>
        <td mat-cell *matCellDef="let row"> {{row.content}}% </td>
    </ng-container>

    <!-- Phishing Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phishing Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
