<mat-card class="mat-elevation-z0">
    <mat-card-title>Phishing status</mat-card-title>
    <mat-card-content>
        <mat-paginator #pagination [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="loadData($event)">
        </mat-paginator>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Employee Email -->
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Email </th>
                <td mat-cell *matCellDef="let row"> {{row.to}} </td>
            </ng-container>

            <!-- Email Content Column -->
            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Content </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button aria-label="Open in new tab" (click)="openDialog(row)">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Created At -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'medium'}} </td>
            </ng-container>

            <!-- Phishing Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phishing Status </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon>{{row.status ? 'check_circle' : 'pending_actions'}}</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
